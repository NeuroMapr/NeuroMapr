name: NeuroMapr CI Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      # ---- Backend Setup ----
      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: ✅ Run Backend Tests
        working-directory: ./backend
        run: npm test

      # ---- Frontend Setup ----
      - name: ⚙️ Setup Frontend Environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: 🏗 Build Frontend
        working-directory: ./frontend
        run: npm run build

      # ---- Optional Deploy Trigger ----
      - name: 🚀 Trigger Vultr Deploy (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Triggering deployment on Vultr..."
          curl -X POST ${{ secrets.VULTR_DEPLOY_HOOK_URL }}
